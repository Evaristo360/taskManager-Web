<div *ngIf="tarea" class="container mt-5">
  <div class="row">
    <div class="col"> 
      <h2 class="mb-4">Editar Tarea</h2>
    </div>
    <div class="col text-center">
      <button class="btn btn-secondary" routerLink="/listar">
        <i class="fas fa-arrow-left"></i> Atrás
      </button>
    </div> 
  </div>

  <form (ngSubmit)="editarTarea()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" [(ngModel)]="tarea.titulo" name="titulo" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input type="text" [(ngModel)]="tarea.descripcion" name="descripcion" class="form-control" id="descripcion" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <div class="dropdown w-100">
        <button type="button" class="btn btn-secondary dropdown-toggle w-100" id="estadoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {{ tarea.estado === 0 ? 'Pendiente' : tarea.estado === 1 ? 'En proceso' : 'Completa' }}
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="estadoDropdown">
          <li><button type="button" class="dropdown-item" (click)="tarea.estado = 0;">Pendiente</button></li>
          <li><button type="button" class="dropdown-item" (click)="tarea.estado = 1;">En proceso</button></li>
          <li><button type="button" class="dropdown-item" (click)="tarea.estado = 2;">Completa</button></li>
        </ul>
      </div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
    </div>
  </form>
</div>
